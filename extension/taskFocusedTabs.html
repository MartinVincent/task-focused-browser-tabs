<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Tasks</title>

    <!-- Bootstrap -->
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src='js/jquery.slim.min.js'></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='js/bootstrap.min.js'></script>
<!-- jQueryUI -->
<script src='js/jquery-ui.min.js'></script>

<style type='text/css'>
    body {
        margin: 10px 10px 10px 0;
    }

    td {
        padding: 0 0 0 10px;
    }
</style>

<h4 style="margin-left: 1em;">Task-focused browser tabs</h4>

<table style='max-width:810px;'>
    <tr>
        <td style='min-width: 50px; width:400px; max-width: 400px;'>
            <div class='input-group' style='margin-bottom:1em;'>
                <input id='input-add' type='text' class='form-control' placeholder='Search...'>
                <span class='input-group-btn'>
           <button id='btn-add' class='btn btn-default' type='button'><span class='glyphicon glyphicon-plus'
                                                                            aria-hidden='true'></span></button>
                    </span>
            </div>
        </td>
        <td></td>
    </tr>
    <tr>
        <td><span>Tasks</span></td>
        <td><span>Templates</span></td>
    </tr>
    <tr>
        <td style='min-width: 50px; width:400px; max-width: 400px; vertical-align: top;'>
            <ul id='tasks' class='list-group' style='max-width: 400px'></ul>
        </td>
        <td style='min-width: 50px; width:400px; max-width: 400px; vertical-align: top;'>
            <ul id='templates' class='list-group' style='max-width: 400px'></ul>
        </td>
    </tr>
</table>

<br/>

<div class='panel-group' style='min-width: 400px'>
    <div class='panel panel-default'>
        <div class='panel-heading'>
            <h4 class='panel-title'>
                <a data-toggle='collapse' href='#advancedcollapsedpanel'>Debug tools...</a>
            </h4>
        </div>
        <div id='advancedcollapsedpanel' class='panel-collapse collapse'>
            <div class='panel-body'>
                <button id='btn-show-data' class='btn btn-default' type='button'><span class='glyphicon glyphicon-share'
                                                                                       aria-hidden='true'>&nbsp;Show data</span>
                </button>
                <button id='btn-save-data' class='btn btn-default' type='button'><span class='glyphicon glyphicon-edit'
                                                                                       aria-hidden='true'>&nbsp;Replace data</span>
                </button>
                <textarea id='jsontext' rows='50' cols='100'></textarea>
            </div>
        </div>
    </div>
</div>

<!-- hidden content -->
<div id='taskContextMenu' class='dropdown clearfix' style='position: absolute;display:none;z-index:10;'>
    <ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu'
        style='display:block;position:static;margin-bottom:5px;'>
        <li id='renameTaskContextMenu'>&nbsp;<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span> Rename
        </li>
        <li id='duplicateTaskContextMenu'>&nbsp;<span class='glyphicon glyphicon-duplicate' aria-hidden='true'></span>
            Duplicate
        </li>
        <li class='divider'></li>
        <li id='templateTaskContextMenu'>&nbsp;<span class='glyphicon glyphicon-transfer' aria-hidden='true'></span>
            Make template
        </li>
        <li class='divider'></li>
        <li id='deleteTaskContextMenu'>&nbsp;<span class='glyphicon glyphicon-remove-circle' aria-hidden='true'></span>
            Delete
        </li>
    </ul>
</div>
<div id='templateContextMenu' class='dropdown clearfix' style='position: absolute;display:none;z-index:10;'>
    <ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu'
        style='display:block;position:static;margin-bottom:5px;'>
        <li id='cloneTemplateContextMenu'>&nbsp;<span class='glyphicon glyphicon-duplicate' aria-hidden='true'></span>
            Clone
        </li>
        <li class='divider'></li>
        <li id='deleteTemplateContextMenu'>&nbsp;<span class='glyphicon glyphicon-remove-circle'
                                                       aria-hidden='true'></span> Delete
        </li>
    </ul>
</div>

<script src='taskFocusedTabs.js'></script>
</body>

</html>
