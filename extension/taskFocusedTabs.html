<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>Tasks</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/theme.css" rel="stylesheet">

    <link href="css/taskFocusedTabs.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<div class="container-fluid d-flex flex-column" id="main">
    <nav class="row navbar navbar-dark bg-dark">
        <form class="form-inline">
            <div class="input-group" id="searchinput"
                 data-toggle="popover" data-placement="right" data-trigger="manual"
                 data-content="press ENTER to create new task or ESCape key to clear search"
            >
                <input id="input-add" class="form-control" placeholder="Search..." aria-label="Search" size="40">
                <span class="input-group-append"><button id="btn-add" class="btn btn-light"
                                                         type="button"><span class="fa fa-plus"
                                                                             aria-hidden="true"></span></button>
                </span>
            </div>
        </form>
        <a class="navbar-brand" href="#">
            <img src="icon32.png" width="32" height="32" class="d-inline-block align-top" alt="">
            Task-focused browser tabs
        </a>
    </nav>

    <div class="row flex-grow-1 mt-3 mb-1 h-100">
        <div class="col-3">
            <div class="d-flex flex-column">
                <div id="TLabel" class="list-label btn-group dropright">
                    <button class="btn btn-secondary dropdown-toggle mb-0 bg-light text-dark" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="TLabel">
                        <a class="dropdown-item rename-row" href="#"><span
                                class="fa fa-edit" aria-hidden="true"></span>&nbsp;<label
                                class="i18n-rename"></label></a>
                        <div class="dropdown-divider"></div>
                        <label class="i18n-on_double_click">on double-click:</label>
                        <a class="dropdown-item open-task" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-open-task"></label></a>
                        <a class="dropdown-item clone-task" href="#"><span
                                class="fa" aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-clone-task"></label></a>
                        <a class="dropdown-item jump-to-first" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-jump-to-first"></label></a>
                    </div>
                </div>
                <ul id="T" class="tasks-list list-group bg-light flex-grow h-100"></ul>
            </div>
        </div>
        <div class="col-3">
            <div class="d-flex flex-column">
                <div id="ALabel" class="list-label btn-group dropright">
                    <button class="btn btn-secondary dropdown-toggle mb-0 bg-light text-dark" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="ALabel"
                    ><a class="dropdown-item rename-row"
                        href="#"><span
                            class="fa fa-edit" aria-hidden="true"></span>&nbsp;<label
                            class="i18n-rename"></label></a>
                        <div class="dropdown-divider"></div>
                        <label class="i18n-on_double_click">on double-click:</label>
                        <a class="dropdown-item open-task" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-open-task"></label></a>
                        <a class="dropdown-item clone-task" href="#"><span
                                class="fa" aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-clone-task"></label></a>
                        <a class="dropdown-item jump-to-first" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-jump-to-first"></label></a>
                    </div>
                </div>
                <ul id="A" class="tasks-list list-group bg-light flex-grow h-100"></ul>
            </div>
        </div>
        <div class="col-3">
            <div class="d-flex flex-column">
                <div id="SLabel" class="list-label btn-group dropright">
                    <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="SLabel">
                        <a class="dropdown-item rename-row" href="#"><span
                                class="fa fa-edit" aria-hidden="true"></span>&nbsp;<label
                                class="i18n-rename"></label></a>
                        <div class="dropdown-divider"></div>
                        <label class="i18n-on_double_click">on double-click:</label>
                        <a class="dropdown-item open-task" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-open-task"></label></a>
                        <a class="dropdown-item clone-task" href="#"><span
                                class="fa" aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-clone-task"></label></a>
                        <a class="dropdown-item jump-to-first" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-jump-to-first"></label></a>
                    </div>
                </div>
                <ul id="S" class="tasks-list list-group bg-light flex-grow h-100"></ul>
            </div>
        </div>
        <div class="col-3">
            <div class="d-flex flex-column">
                <div id="KLabel" class="list-label btn-group dropright">
                    <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="KLabel">
                        <a class="dropdown-item rename-row" href="#"><span
                                class="fa fa-edit" aria-hidden="true"></span>&nbsp;<label
                                class="i18n-rename"></label></a>
                        <div class="dropdown-divider"></div>
                        <label class="i18n-on_double_click">on double-click:</label>
                        <a class="dropdown-item open-task" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-open-task"></label></a>
                        <a class="dropdown-item clone-task" href="#"><span
                                class="fa" aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-clone-task"></label></a>
                        <a class="dropdown-item jump-to-first" href="#"><span
                                class="fa"
                                aria-hidden="true">&nbsp;</span>&nbsp;<label
                                class="i18n-jump-to-first"></label></a>
                    </div>
                </div>
                <ul id="K" class="tasks-list list-group bg-light flex-grow h-100"></ul>
            </div>
        </div>
    </div>
    <div class="row accordion m-0 p-0" id="accordionExample">
        <div class="card col-12  m-0 p-0 bg-light">
            <div class="card-header p-0 bg-light" id="headingOne">
                <button class="btn btn-sm btn-link bg-light text-dark" type="button" data-toggle="collapse"
                        data-target="#collapseOne"
                        aria-expanded="false" aria-controls="collapseOne">Debug tools...
                </button>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body row">
                    <div class="col-2">
                        <button id="btn-show-data" class="btn btn-default text-nowrap" type="button"><span
                                class="fa fa-share"
                                aria-hidden="true">&nbsp;Show data</span>
                        </button>
                        <button id="btn-save-data" class="btn btn-default text-nowrap" type="button"><span
                                class="fa fa-edit"
                                aria-hidden="true">&nbsp;Replace data</span>
                        </button>
                    </div>
                    <div class="col-10">
                        <textarea id="jsontext" rows="50" cols="100" style="width: 100%"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- hidden content -->
<div id="taskContextMenu" class="dropdown clearfix" style="position: absolute;display:none;z-index:10;">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"
        style="display:block;position:static;margin-bottom:5px;">
        <li id="renameTaskContextMenu">&nbsp;<span class="fa fa-edit" aria-hidden="true"></span>&nbsp;<span
                id="renameTaskContextMenuLabel">Rename</span></li>
        <li id="duplicateTaskContextMenu">&nbsp;<span class="fa fa-copy" aria-hidden="true"></span>
            &nbsp;<span id="duplicateTaskContextMenuLabel">Duplicate</span>
        </li>
        <li class="divider"></li>
        <li id="deleteTaskContextMenu">&nbsp;<span class="fa fa-times-circle" aria-hidden="true"></span>
            &nbsp;<span id="deleteTaskContextMenuLabel">Delete</span>
        </li>
    </ul>
</div>
<div id="templateContextMenu" class="dropdown clearfix" style="position: absolute;display:none;z-index:10;">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"
        style="display:block;position:static;margin-bottom:5px;">
        <li id="cloneTemplateContextMenu">&nbsp;<span class="fa fa-backward" aria-hidden="true"></span>
            <span id="cloneTemplateContextMenuLabel">Clone</span>
        </li>
        <li class="divider"></li>
        <li id="deleteTemplateContextMenu">&nbsp;<span class="fa fa-remove-circle"
                                                       aria-hidden="true"></span>&nbsp;<span
                id="deleteTemplateContextMenuLabel">Delete</span>
        </li>
    </ul>
</div>
<script src="taskFocusedTabs.js"></script>

</body>
</html>
