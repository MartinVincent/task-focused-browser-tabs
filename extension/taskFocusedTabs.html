<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Tasks</title>

    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <!-- Font Awesome -->
    <link href='css/all.min.css' rel='stylesheet'>

    <link href='css/theme.css' rel='stylesheet'>

    <link href='css/taskFocusedTabs.css' rel='stylesheet'>

    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body>
<script src='js/jquery.min.js'></script>
<script src='js/bootstrap.bundle.min.js'></script>
<script src='js/jquery-ui.min.js'></script>

<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
        <div class="input-group">
            <input id='input-add' class="form-control" placeholder="Search..." aria-label="Search" size="40">
            <span class="input-group-append">
            <button id='btn-add' class="btn btn-light" type="button"><span class='fa fa-plus'
                                                                           aria-hidden='true'></span></button>
            </span>
        </div>
    </form>
    <a class="navbar-brand" href="#">
        <img src="icon32.png" width="32" height="32" class="d-inline-block align-top" alt="">
        Task-focused browser tabs
    </a>
</nav>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-3">
            <div id="TLabel" class='list-label btn-group dropright'>
                <button class="btn btn-secondary dropdown-toggle mb-0 bg-light text-dark" type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="TLabel">
                    <a class="dropdown-item rename-row" href="#"><span class='fa fa-edit'
                                                                       aria-hidden='true'></span>&nbsp;Rename</a>
                </div>
            </div>
            <ul id='T' class='tasks-list list-group bg-light mt-0'></ul>
        </div>
        <div class="col-3">
            <div id="ALabel" class='list-label btn-group dropright'>
                <button class="btn btn-secondary dropdown-toggle mb-0 bg-light text-dark" type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="ALabel">
                    <a class="dropdown-item rename-row" href="#"><span class='fa fa-edit'
                                                                       aria-hidden='true'></span>&nbsp;Rename</a>
                </div>
            </div>
            <ul id='A' class='tasks-list list-group bg-light mt-0'></ul>
        </div>
        <div class="col-3">
            <div id="SLabel" class='list-label btn-group dropright'>
                <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="SLabel">
                    <a class="dropdown-item rename-row" href="#"><span class='fa fa-edit'
                                                                       aria-hidden='true'></span>&nbsp;Rename</a>
                </div>
            </div>
            <ul id='S' class='tasks-list list-group bg-light'></ul>
        </div>
        <div class="col-3">
            <div id="KLabel" class='list-label btn-group dropright'>
                <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="KLabel">
                    <a class="dropdown-item rename-row" href="#"><span class='fa fa-edit'
                                                                       aria-hidden='true'></span>&nbsp;Rename</a>
                </div>
            </div>
            <ul id='K' class='tasks-list list-group bg-light'></ul>
        </div>
    </div>
</div>
<br/>

<div class='panel-group' style='min-width: 400px'>
    <div class='panel panel-default'>
        <div class='panel-heading'>
            <h4 class='panel-title'>
                <a data-toggle='collapse' href='#advancedcollapsedpanel'>Debug tools...</a>
            </h4>
        </div>
        <div id='advancedcollapsedpanel' class='panel-collapse collapse'>
            <div class='panel-body'>
                <button id='btn-show-data' class='btn btn-default' type='button'><span class='fa fa-share'
                                                                                       aria-hidden='true'>&nbsp;Show data</span>
                </button>
                <button id='btn-save-data' class='btn btn-default' type='button'><span class='fa fa-edit'
                                                                                       aria-hidden='true'>&nbsp;Replace data</span>
                </button>
                <textarea id='jsontext' rows='50' cols='100'></textarea>
            </div>
        </div>
    </div>
</div>

<!-- hidden content -->
<div id='taskContextMenu' class='dropdown clearfix' style='position: absolute;display:none;z-index:10;'>
    <ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu'
        style='display:block;position:static;margin-bottom:5px;'>
        <li id='renameTaskContextMenu'>&nbsp;<span class='fa fa-edit' aria-hidden='true'></span>&nbsp;<span
                id="renameTaskContextMenuLabel">Rename</span></li>
        <li id='duplicateTaskContextMenu'>&nbsp;<span class='fa fa-copy' aria-hidden='true'></span>
            &nbsp;<span id="duplicateTaskContextMenuLabel">Duplicate</span>
        </li>
        <li class='divider'></li>
        <li id='deleteTaskContextMenu'>&nbsp;<span class='fa fa-times-circle' aria-hidden='true'></span>
            &nbsp;<span id="deleteTaskContextMenuLabel">Delete</span>
        </li>
    </ul>
</div>
<div id='templateContextMenu' class='dropdown clearfix' style='position: absolute;display:none;z-index:10;'>
    <ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu'
        style='display:block;position:static;margin-bottom:5px;'>
        <li id='cloneTemplateContextMenu'>&nbsp;<span class='fa fa-backward' aria-hidden='true'></span>
            <span id="cloneTemplateContextMenuLabel">Clone</span>
        </li>
        <li class='divider'></li>
        <li id='deleteTemplateContextMenu'>&nbsp;<span class='fa fa-remove-circle'
                                                       aria-hidden='true'></span>&nbsp;<span
                id="deleteTemplateContextMenuLabel">Delete</span>
        </li>
    </ul>
</div>

<script src='taskFocusedTabs.js'></script>
</body>

</html>
